{% extends 'base.html' %}

{% block content %}

{% for poll in polls %}
<div class="container d-flex justify-content-center">
  <div class="card mb-3 col-11">
    <div class="card-body">
      <h5 class="card-title">{{ poll.name }}</h5>
      <p class="card-text">{{ poll.description }}</p>
      <a href="{% url 'poll:poll' poll.id %}" class="btn btn-primary">Vote</a>
    </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
