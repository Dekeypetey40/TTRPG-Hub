{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">


      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" method="POST" action="{% url 'account_logout' %}">
          <h3 class="text-center text-dark mt-1">Are you sure you would like to sign out?</h3>
          {% csrf_token %}
          {% if redirect_field_value %}

          <div class="mb-3">
            <input type="hidden" class="form-control px-5 mt-5 w-100" name="{{ redirect_field_name }}"
              value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="text-center"><button type="submit"
                class="btn btn-color px-5 mt-5 w-100">{% trans 'Sign Out' %}</button></div>
        </form>
      </div>

    </div>
  </div>
</div>
{% endblock %}
